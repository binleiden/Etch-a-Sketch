<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <script src="main.js"></script>
</head>
<body>   
    <h1 class="row-sm">Etch-a-sketch</h1>
    <div class="row-sm justify-content-center">
        <h6 class="row">Select the size</h6>
        <button id="popup" class="btn btn-warning">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    
    <div class="board"></div>
    <div class="row-sm-4">
        <button class="btn btn-dark row-sm-4" onclick="setColor('Black')">Black</button>
        <button class="btn btn-info row-sm-4" onclick="setColor('random')">Random</button>
        <button class="btn btn-primary row-sm-4" onclick="reset()">Reset</button>
    </div>
</body>
</html>
